<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Login</title>
    
    <!-- Custom fonts for this template-->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">
    <script src="/js/common.js"></script>
    <script src="/js/login.js"></script>
    <link rel="stylesheet" href="/css/common.css">
</head>

<body class="bg-gradient-primary">
    <header th:insert="~{/fragments::header}"></header>

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                    </div>
                                    <!--
                                        ✨ method : 서버의 요청 방식을 지정
                                            get : 주소표시줄에 데이터를 가지고 감
                                                    리스트를 호출 데이터를 조회

                                            post : 바디 영역에 데이터를 가지고 감
                                                    입력, 로그인시 사용되는 방식

                                        ✨ action : 서버의 요청주소
                                        ✨ name : 자바스크립트에서 폼을 선택 할때 이름속성으로 선택

                                    -->
                                    <form class="user" method="post" action="/member/loginAction"
                                            name="form_login">
                                        <div th:text="${msg}" class="msgbox"></div>
                                        <div class="form-group">
                                            <!--
                                            
                                            ? name속성값 = value속성값 & ....
                                            
                                            Dto객체가 가지고 있는 필드명과 name속성의 값이 일치 하면 데이터를 넣어줌!!!!
                                            
                                            -->
                                            <input type="text" class="form-control form-control-user"
                                                id="id" aria-describedby="emailHelp"
                                                name="id" value="USER01"
                                                placeholder="아이디">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                id="pw" placeholder="비밀번호" value="USER01"
                                                name="pw"
                                                >
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <!-- 체크된 상태에만 값이 전달!!!!!
                                                    체크후 로그인 버튼을 클릭 하면 서버에 값이 전달
                                                    체카안하면 전달 안됨 
                                                -->
                                                <input type="checkbox" class="custom-control-input" id="chkIdSave"
                                                    name="chkIdSave"
                                                    value="1"
                                                >
                                                <label class="custom-control-label" for="chkIdSave">아이디 저장</label>
                                            </div>
                                        </div>
                                        
                                        <!--
                                        링크에서 스크립트를 사용하는 방법
                                        -->
                                        <a href="javascript:fn_login()" class="btn btn-primary btn-user btn-block">
                                            Login
                                        </a>
                                        <hr>
                                        <a href="index.html" class="btn btn-google btn-user btn-block">
                                            <i class="fab fa-google fa-fw"></i> Login with Google
                                        </a>
                                        <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                            <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                                        </a>


                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="forgot-password.html">Forgot Password?</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="/member/register">회원가입</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
    <footer th:insert="~{/fragments::footer}"></footer>

    <!-- Bootstrap core JavaScript-->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/js/sb-admin-2.min.js"></script>

</body>

</html>
