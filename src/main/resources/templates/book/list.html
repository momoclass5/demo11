<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--부트스트랩 CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        main{
            width: 80%;
            margin: 0 auto;
        }
    </style>
    <script>
        // searchForm을 이용해 페이지 요청 정보를 서버에 전달
        function go(pageNo){
            console.log(pageNo);
            document.querySelector("#pageNo").value = pageNo;
            // 폼을 전송(요청)
            searchForm.submit();
        }
    </script>
</head>
<body>

    <header>
        <!--네비게이션 바-->
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                <img src="/img/bootstrap-logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                도서관리시스템
                </a>
            </div>
        </nav>
    </header>

    <main>
    <!-- 서버에서 저장한 데이터를 화면에 출력-->
    <!--만약 전달된 데이터가 없다면 값이 출력되지 않는다-->
    <h1 th:text="${title}">리스트</h1>
    <!-- <div th:text="${list}"></div> -->
    <form action="/book/list" method="get" name="searchForm">
        <!--
        param.pageNo 을 이용할 경우 문제점
        1. param을 이용해서 데이터를 가지고 오는 경우, 문자열로 반환이 되어지기 때문에 비교할때 형변환이 필요함
        2. 파라메터가 전달 되지 않은경우의 처리가 필요함
        그래서 param.pageNo 보다는 pageDto.searchDto.pageNo를 사용함
        -->
        pageNo : <input type="text" name="pageNo" id="pageNo" value="1" th:value="${param.pageNo}">
        <br>amount : <input type="text" name="amount" id="amount" value="10" th:value="${param.amount}">
        <br><button>전송</button>
    </form>
    <!--테이블-->
    <table class="table">
        <thead>
          <tr>
            <th scope="col">도서번호</th>
            <th scope="col">도서명</th>
            <th scope="col">작가</th>
            <th scope="col">등록일</th>

          </tr>
        </thead>
        <tbody>
          
        <!-- 리스트가 비어있는경우 -->
          <th:block th:if="${#lists.isEmpty(list)}">
            <tr>
                <td colspan="4">등록된 도서가 없습니다.</td>
            </tr>
          </th:block>
        <!-- 리스트가 비어있지 않은경우 -->
          <th:block th:unless="${#lists.isEmpty(list)}">
            <th:block th:each="book:${list}">
                <tr>
                    <th scope="row" th:text="${book.b_no}"></th>
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.author}"></td>
                    <td th:text="${book.regdate}"></td>
                </tr>
            </th:block>
          </th:block>


        </tbody>
      </table>

      <div th:text="${pageDto}"></div>
      <!--페이지네이션(페이지 블럭)-->
      <nav aria-label="...">
        <ul class="pagination justify-content-center">
          <!-- 앞으로가기 버튼 -->
           <th:block th:if="${pageDto.prev}">
            <li class="page-item disabled">
                <a class="page-link">이전</a>
            </li>
            </th:block>

          <!-- 페이지 번호 -->
           <!-- #numbers.sequence(초기값, 종료값, 증감값) : 숫자 배열을 만들어주는 함수 
                생성된 숫자 배열로 부터 하나씩 꺼내서 변수에 저장 하고 반복
            -->
           <th:block th:each="index:${#numbers.sequence(pageDto.startPage, pageDto.endPage)}">
            
            <li class="page-item"><a class="page-link" th:onclick="go([[${index}]])" th:text="${index}">1</a></li>

           </th:block>
          
          <!-- 뒤로가기 버튼 -->
          <th:block th:if="${pageDto.next}">
          <li class="page-item">
            <a class="page-link" href="#">다음</a>
          </li>
          </th:block>
        </ul>
      </nav>



    </main>

    <footer>
        <hr>
        copywriter
    </footer>
    
    <!--부트스트랩 JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
