<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 목록</title>
</head>
<body>
    <!--
    타임리프 문법 
        외부에 정의해놓은 fragment를 불러 옵니다

    <header th:insert="~{/fragments::header}"></header>
    
    <main>
        <h3>템플릿</h3>


    </main>

    <footer th:insert="~{/fragments::footer}"></footer>
</body>
